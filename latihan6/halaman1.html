<!DOCTYPE html>
<html lang="id">
<head>
    <title>Hyperlink</title>
</head>
<body>
    <!--link eksternal-->
    <p>klik <a href="http://www.google.com">disini</a> untuk mengetahui lebih lanjut</p>

    <!--link internal-->
    <p><a href="halaman2.html">nih</a> untuk ke halaman 2</p>

    <!--link internal bebrbeda folder-->
    <p><a href="../latihan1/halaman1.html">berbeda</a></p>

    <!--page anchor-->
    <a href="halaman3.html#bagian3">ke Bagian 3, halaman 3</a>

    <!--penggunaan tag target--> <!--ke tab baru-->
    <p><a href="halaman2.html" target="_blank">nih</a> untuk ke halaman 2 tapi tab baru</p>

</body>
</html>
