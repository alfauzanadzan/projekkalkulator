<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <h3>To do list</h3>
    <ol type="i">
        <li>bangun lagi</li>
        <li>sarapan</li>
        <li>tidur lagi</li>
        <li>membantu</li>
    </ol>

    <h3>gw mau makan ah</h3>
    <ul type="square">
        <li>jukud</li>
        <li>lauk</li>
        <li>jagung</li>
    </ul>

    <h3>Pemrograman web</h3>
    <dl>
       <dt><strong>HTML</strong></dt>
       <dd>Hyper Text Markup Languange</dd>
       <dt><strong>CSS</strong></dt>
       <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
